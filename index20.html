<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Aprendendo a colocar lista de opçoes predefinidas para um elemento de entrada">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Pagina,Resposta,Caixa">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>Elemento dalist</title>
</head>
<body>
    <p>elemento dalist</p>

    <p> O elemento dalist especifica uma lista de opções predefinidas para um elemento de entrada.</p>

<form action="/action_page.php">
  <input list="Navegadores" name="Navegador">
  <datalist id="browsers">
    <option value="Edge">
    <option value="Firefox">
    <option value="Chrome">
    <option value="Opera">
    <option value="Safari">
  </datalist>
  <input type="submit">
</form>
</body>
